<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <style>
        .heading{display: flex;
        align-content: center;
    justify-content: center;}
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body style="background-color:orange;">
    <DIV class="heading"><h1>HAPPY HALLOWEEN</h1>
    </DIV>
    <img src="https://static.vecteezy.com/system/resources/previews/001/331/268/original/happy-halloween-from-the-spooky-castle-free-vector.jpg" height="600px" width="1365px">
    <div class="card text-bg-dark">

    <h1 class="heading">halloween activities</h1>
        <div class="card-group" style="color:black; margin: 20px;">
            <div class="card">
              <img src="https://gray-kpho-prod.cdn.arcpublishing.com/resizer/1AF4EyxEsaTuOmCcPvaVKY8_LqQ=/1200x675/smart/filters:quality(85)/cloudfront-us-east-1.images.arcpublishing.com/gray/Z5T4FPR3GFHCVPCKU4MHUQG2PM.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">carved pumpkin</h5>
                <p class="card-text">pumpkins are carved into evil face and candles are lit inside of it.</p>

              </div>
            </div>
            <div class="card">
              <img src="https://cdn.britannica.com/73/132673-050-AD33F71E/Children-Halloween-costumes.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title"> trick or treat</h5>
                <p class="card-text">people come in different costumes and ask for treats</p>

              </div>
            </div>
            <div class="card">
              <img src="https://koa.com/blog/images/11-Kid-Friendly-Spooky-Campfire-Stories.jpg?preset=blogThumbnailCrop" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Activities in halloween</h5>
                <p class="card-text">people bornfire and tells scary stories, watches scary movies</p>

              </div>
            </div>
          </div>
          <h1 class="heading">IMAGES</h1>

          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true" style="margin:30px ;">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://amarantetourism.com/wp-content/uploads/2022/10/4-halloween.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://tribecacitizen.com/wp-content/uploads/2021/11/Halloween-2021-8.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://prodimages.kidzapp.com/media/blog/cover_images/b8f77b6a-802a-4a0b-beb4-3edee1c2f86e/13-places-to-buy-your-kids-halloween-costumes.jpeg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
